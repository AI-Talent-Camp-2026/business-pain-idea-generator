<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали идеи - Pain-to-Idea Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/api.js?v=2"></script>
    <script src="assets/app.js?v=2"></script>
    <style>
        .confidence-badge.high {
            background-color: #10b981;
            color: white;
        }
        .confidence-badge.medium {
            background-color: #f59e0b;
            color: white;
        }
        .confidence-badge.low {
            background-color: #6b7280;
            color: white;
        }
        .analogue-item {
            transition: all 0.2s ease;
        }
        .analogue-item:hover {
            transform: translateX(4px);
        }
        .section-icon {
            width: 20px;
            height: 20px;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-12 max-w-7xl">
        <!-- Back Button -->
        <button
            onclick="history.back()"
            class="mb-6 text-blue-600 hover:text-blue-700 font-medium flex items-center"
        >
            ← Назад к списку
        </button>

        <!-- Title Card -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <div class="flex justify-between items-start">
                <h1 id="idea-title" class="text-3xl font-bold text-gray-900 pr-4">
                    Загрузка...
                </h1>
                <span id="confidence-level" class="confidence-badge text-sm px-3 py-1 rounded-full whitespace-nowrap">
                </span>
            </div>
        </div>

        <!-- Two Column Layout -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6 items-start">
            <!-- Left Column -->
            <div class="space-y-6 flex flex-col h-full">
                <!-- Pain Description -->
                <section class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-3">
                        <svg class="section-icon" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10"></circle>
                            <circle cx="12" cy="12" r="6"></circle>
                            <circle cx="12" cy="12" r="2"></circle>
                        </svg>
                        Боль
                    </h2>
                    <p id="pain-description" class="text-gray-700 leading-relaxed">
                    </p>
                </section>

                <!-- Reasons / Evidence -->
                <section class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-3">
                        <svg class="section-icon" viewBox="0 0 24 24">
                            <line x1="12" y1="20" x2="12" y2="10"></line>
                            <line x1="18" y1="20" x2="18" y2="4"></line>
                            <line x1="6" y1="20" x2="6" y2="16"></line>
                        </svg>
                        Причины
                    </h2>
                    <p id="brief-evidence" class="text-gray-600 text-sm whitespace-pre-wrap leading-relaxed">
                    </p>
                </section>

                <!-- Segment -->
                <section class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-3">
                        <svg class="section-icon" viewBox="0 0 24 24">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        </svg>
                        Кому болит
                    </h2>
                    <p id="segment" class="text-gray-700">
                    </p>
                </section>
            </div>

            <!-- Right Column -->
            <div class="space-y-6 flex flex-col h-full">
                <!-- Analogues -->
                <section class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-3">
                        <svg class="section-icon" viewBox="0 0 24 24">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        Аналоги
                    </h2>
                    <div id="analogues-list" class="space-y-4">
                        <!-- Analogues will be dynamically inserted here -->
                    </div>
                </section>

                <!-- Plans -->
                <section class="bg-white rounded-lg shadow-lg p-6 flex-1">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">
                        <svg class="section-icon" viewBox="0 0 24 24">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="9" y1="15" x2="15" y2="15"></line>
                        </svg>
                        План на 7 и 30 дней
                    </h2>
                    <p class="text-gray-600 text-sm mb-4">Подписка</p>

                    <!-- 7 Days Plan -->
                    <div>
                        <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                            <p id="plan-7days" class="text-gray-700 whitespace-pre-wrap">
                            </p>
                        </div>
                    </div>
                </section>
            </div>
        </div>

        <!-- CTA Block - Full Width at Bottom -->
        <section class="bg-gradient-to-br from-blue-600 to-blue-800 rounded-xl shadow-2xl p-8 border-4 border-blue-400">
            <div class="flex flex-col md:flex-row items-center justify-between gap-6">
                <!-- Heading -->
                <div class="flex-1">
                    <h2 class="text-2xl md:text-3xl font-bold text-white flex items-center">
                        <svg class="section-icon" style="width: 28px; height: 28px; stroke: white;" viewBox="0 0 24 24">
                            <path d="M12 2v20"></path>
                            <path d="m5 9 7-7 7 7"></path>
                            <path d="m12 22-7-7"></path>
                            <path d="m12 22 7-7"></path>
                        </svg>
                        <span>5 заинтересованных клиентов за 30 дней <br class="hidden md:inline">— или бесплатно</span>
                    </h2>
                </div>

                <!-- CTA Button -->
                <div class="w-full md:w-auto md:min-w-[250px]">
                    <div id="detailed-evidence" class="mb-4 bg-green-50 border-2 border-green-400 rounded-lg p-4" style="display: none;">
                        <p class="text-center text-green-700 font-semibold text-lg">
                            ✓ Спасибо, запрос отправлен.
                        </p>
                    </div>
                    <button
                        id="toggle-evidence-button"
                        onclick="toggleDetailedEvidence()"
                        class="w-full bg-yellow-400 hover:bg-yellow-500 text-gray-900 font-bold py-4 px-8 rounded-lg transition duration-200 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-yellow-300 shadow-lg text-lg"
                    >
                        Купить за 300 руб
                    </button>
                </div>
            </div>
        </section>

        <!-- Error Message -->
        <div id="error-message" class="mt-6 p-4 bg-red-50 border border-red-200 rounded-lg text-red-700 hidden">
        </div>
    </div>

    <script>
        // Auto-load idea details when page loads
        document.addEventListener('DOMContentLoaded', () => {
            const ideaId = parseInt(getQueryParam('idea_id'));
            if (ideaId) {
                loadIdeaDetail(ideaId);
            } else {
                showError('Не указан ID идеи');
            }
        });
    </script>
</body>
</html>
